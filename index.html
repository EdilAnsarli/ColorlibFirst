<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign Up Form by Colorlib</title>
</head>
<body>
  <div class="main">
      <!-- IMAGE -->
    <div class="image">
        <img src="./image/form-img.jpg" alt="Man Image" />
        <div class="texts">
            <h2 class="now">REGISTER NOW</h2>
            <p class="while">while seats are available !</p>
        </div>
    </div>
          
      <!-- FORM -->
    <div class="tt">
        <div class="form">
          
            <div class="first">
             <h5>FIRST NAME</h5>
             <!-- <label for="fname">FIRST NAME</label> -->
             <input type="text" id="fname" name="fname">
                 <h5>LAST NAME</h5>
             <!-- <label for="lname">LAST NAME</label> -->
             <input type="text" id="lname" name="lname">
                 <h5>COMPANY</h5>
             <!-- <label for="comp">COMPANY</label> -->
             <input type="text" id="comp" name="comp">
                 <h5>EMAIL</h5>
             <!-- <label for="email">EMAIL</label> -->
              <input type="email" id="email" name="email">
                 <h5>PHONE NUMBER</h5>
              <!-- <label for="phone">PHONE NUMBER</label> -->
              <input type="text" id="phone" name="phone">
            </div>
      
          <div class="second">
             <div class="lunch">
               <h5>MEAL PREFERENCE</h5>
              <a href=""> <span class="underline">Lunch detail</span></a>
             </div>
          <select id="meal" name="meat">
              <option value="mno">Vegeterian</option>
              <option value="myes">AntiVegeterian</option>
          </select>
 
          <div class="method">
           <h5>PAYMENT MODE</h5>
           <a href=""><span class="underlineanother">Payment Detail</span></a>
          </div>
          <div class="radiopayment">
           <input type="radio" id="cash" name="payment" value="cash">
          <label for="cash">Cash</label><br>
          <input type="radio" id="cash" name="payment" value="cheque">
          <label for="cheque">Cheque</label><br>
          <input type="radio" id="cash" name="payment" value="demand">
          <label for="demand">Demand Draf</label>
          </div>
 
          <h5>DD / CHEQUE NO.</h5>
          <input type="text" id="dd" name="dd">
 
          <h5>DRAWN ON (BANK NAME)</h5>
          <input type="text" id="bank" name="bank">
 
          <h5>PAYABLE AT</h5>
          <input type="text" id="at" name="at">
          </div>
          
         
 
          <!-- <input type="submit">
          <input type="reset"> -->
         
    </div>
    <div class="range">
       <h5>DONATE US</h5>
       <input type="range" id="money" name="money" min="0$" max="1000$">
    </div>
    <div class="buttons">
        <button class="submit">SUBMIT</button>
        <button class="reset">RESET</button>
    </div>
    </div>
  </div>
</body>
</html>
